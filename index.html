<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="pic/ogImage.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="pic/pageIcon.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script defer src="js/script.js"></script>

  <title>Simple ToDo list</title>
</head>


<body>
  <main class="container">
    <header>
      <h1>Simple TODO list</h1>
    </header>

    <section class="section">
      <h2 class="section__header">Add task</h2>
      <div class="section">
        <form class="js-form form">
          <input class="js-newTask form__input" placeholder="What is your task?">
          <button class="form__button">Add</button>
        </form>
      </div>
    </section>
    <section class="section">
      <header class="section__header">
        <h2 class="section__tittle">Tasks list</h2>
        <div class="js-buttons buttons"></div>
      </header>

      <div class="section">
        <ul class="js-tasks tasksList">
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
